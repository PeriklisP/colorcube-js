<!DOCTYPE html>
<html>
<head>
  <title>colorcube-js</title>
  <style>
    li {
      color: white;
    }
  </style>
</head>
<body>

  <h1><a href="https://github.com/amonks/colorcube-js">colorcube-js</a></h1>

  <img src="images/cocacola.jpg" alt="me" id="image">
  <h2>found these colors:</h2>
  <ul id="output"></ul>

  <script src="dist/colorcube.min.js"></script>
  <script>
    /* jshint esnext: true */
    (function () {
     'use strict';
      let cc = new ColorCube(3);
      let image = document.getElementById("image");
      let colors = cc.get_colors(image);

      console.log(colors);

      let output = document.getElementById('output');
      for (let color of colors) {
        output.innerHTML += "<li style='background: " + color + "'>" + color + "</li>"
      }
    }());
  </script>
</body>
</html>
