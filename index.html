<!DOCTYPE html>
<html>
<head>
  <title>colorcube</title>
</head>
<body>
  <h1>colorcube-js uses ES6 features</h1>
  <h2>this will probably only work in Chrome Canary until v45 goes stable in September, '15.</h2>
  <img src="blue.png" alt="me" id="image" >
  <script src="colorcube.js"></script>
  <script>
    /* jshint esnext: true */
    (function () {
     'use strict';
      let cc = new ColorCube(30); // 30 is the resolution
      let image = document.getElementById("image");
      let colors = cc.get_colors(image);
      console.log(colors);
    }());
  </script>
</body>
</html>
